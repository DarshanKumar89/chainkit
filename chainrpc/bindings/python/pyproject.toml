[build-system]
requires      = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "chainrpc"
version = "0.1.0"
description = "High-performance JSON-RPC client â€” HTTP, WebSocket, provider pool with circuit breaker"
readme = "../../README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP",
    "Intended Audience :: Developers",
]
keywords = ["ethereum", "rpc", "jsonrpc", "blockchain", "web3", "provider"]

[project.urls]
Homepage      = "https://github.com/DarshanKumar89/chainkit"
Repository    = "https://github.com/DarshanKumar89/chainkit"
Documentation = "https://docs.rs/chainrpc-core"

[tool.maturin]
module-name   = "chainrpc"
python-source = "python"
features      = ["pyo3/extension-module"]
